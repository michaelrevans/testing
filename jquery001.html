<head>
	<title>jQuery sample 1</title>
	<style type="text/css">
	 .myclass { color: #FA5858;	font-size: 25px;}  
	 #my-div {border: 30px solid black; margin: 20px;}
	 #click-me {cursor: pointer;}
	 .success {border: 2px solid green;}
	 .failure {border: 2px solid #FA5858;}
	 .focus {border: 2px solid blue;}
	 .dbl {background-color: blue; cursor: pointer;}
	 #btn-changer {width: 70px; height: 20px; padding: 3px;}
	 #to-change {width: 50px; height: 50px; margin: 5px; padding: 0;}
	</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

$(function() {

	$(document).on('click', function(evt) {
		var xpos = evt.clientX;
		var ypos = evt.clientY;
		console.log("(" + xpos + ", " + ypos + ")");
	});


	$('li').on('dblclick', function() {
		$(this).toggleClass('dbl');
	});


	$('h1, h2, h3').on('click', function() {
		$(this).clone(true).appendTo($('.myclass'));
	});


	var mydiv2 = $('#my-div2')
	var inputs = $('input');
	inputs.on('blur', function() {
		var error;
		$(this).val().length > 0 ? error = "success" : error = "failure";
		$(this).attr('class', error);
	});

	inputs.on('focus', function() {
		$(this).attr('class', 'focus');
	});

	inputs.on('change', function() {
		var newp = "<p>Hello there mate</p>";
		mydiv2.append(newp);
	});

	$('#click-me').on('click', function() {
		mydiv2.empty();
	});
